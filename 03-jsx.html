<!-- Babel will compile all the code that is in script tag type="text/babel" 
     and include a new script tag with type="text/javascript" that contains the compiled code.
     type="text/javascript" allows the browser to understand our code.-->
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script> 
  <script type="text/babel">
    const rootElement = document.getElementById('root')
    const element = <div className="container">Hello World</div>
    /*
    Its compiled to - 
    const element = React.createElement(
      "div",
      {
        className: "container"
      },
      "Hello World" //props
    );
    */
    ReactDOM.render(element, rootElement)
  </script>
</body>
