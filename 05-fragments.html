<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script type="text/babel">
  /*
  We cannot render two elements side by side...

  const helloElement = React.createElement('span',null,'Hello');
  const worldElement = React.createElement('span',null,'World');
  ReactDOM.render(helloElement,worldElement,document.getElementById('root'));    // Does not work

  */
  /*

  React Fragments: A common pattern in React is for a component to return multiple elements. 
  Fragments let you group a list of children without adding extra nodes to the DOM.

  const helloElement = React.createElement('span',null,'Hello');
  const worldElement = React.createElement('span',null,'World');
  const element = React.createElement(
    React.Fragment,
    null,
    helloElement,
    worldElement
  );
  ReactDOM.render(helloElement,worldElement,document.getElementById('root'));    // Works fine

  */
  /*

  JSX:-

  const element = (
    <React.Fragment>
      <span>Hello</span> <span>World</span>
    </React.Fragment>
  )
  */
    const element = (
      <>
        <span>Hello</span> <span>World</span>
      </>
    )
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
